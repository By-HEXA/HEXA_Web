<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <!-- 수정 폼 -->
    <form action="{% url 'Home_app:Notice_edit' post.id %}" method="post">
        {% csrf_token %}
        
        <!-- 제목 수정 -->
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <!-- 내용 수정 -->
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ post.content }}</textarea><br><br>

        <!-- 수정 버튼 -->
        <button type="submit">수정</button>
        <a href="{% url 'Home_app:Notice_detail' post.id %}">취소</a> <!-- 취소 버튼 -->
    </form>
</body>
</html>
