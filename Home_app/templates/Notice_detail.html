<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
    <h1>게시글 상세</h1>

    <!-- 게시글 내용 표시 -->
    <div>
        <p><strong>제목:</strong> {{ post.title }}</p>
        <p><strong>작성일:</strong> {{ post.created_at|date:"Y-m-d H:i" }}</p>
        <p><strong>내용:</strong></p>
        <p>{{ post.content }}</p>
    </div>

    <!-- 수정 및 삭제 버튼 -->
    <div>
        <a href="{% url 'Home_app:Notice_edit' post.id %}">수정하기</a>
        <a href="{% url 'Home_app:Notice_delete' post.id %}">삭제하기</a>
    </div>

    <!-- 목록으로 돌아가기 -->
    <div>
        <a href="{% url 'Home_app:Notice' %}">목록으로</a>
    </div>
</body>
</html>
