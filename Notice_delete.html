<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제</title>
</head>
<body>

    <p>정말로 이 게시글을 삭제하시겠습니까?</p>

    </form>
</body>
</html>
